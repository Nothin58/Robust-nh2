<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Fofa</title>
    <link rel="icon" href="icone.png" type="image/png">
    <style>
        body {
            background-color: #f0f8ff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 3em;
            margin-top: 50px;
        }

        .btn {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1493;
        }

        .cat-img {
            margin-top: 30px;
            width: 300px;
            animation: bounce 1s infinite;
        }

        .peter-img {
            display: none;
            margin-top: 30px;
            width: 500px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 2em;
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">Bem-vindo à Surpresa Fofa!</h1>
    <img class="cat-img" src="https://placekitten.com/300/300" alt="Gatinho fofinho">
    <br>
    <button class="btn" id="surpresaBtn">Surpresa Fofa</button>

    <!-- A imagem de Peter Griffin -->
    <img class="peter-img" id="peterImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Peter_Griffin_2015.png/1200px-Peter_Griffin_2015.png" alt="Peter Griffin">
    
    <div class="message" id="message"></div>

    <!-- Áudio de peido -->
    <audio id="fartSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        document.getElementById("surpresaBtn").addEventListener("click", function() {
            // Mostra a imagem de Peter Griffin
            document.getElementById("peterImg").style.display = "block";

            // Exibe a mensagem de "tu pegou vírus"
            document.getElementById("message").innerText = "Tu pegou vírus._.";

            // Tocar o som de peido
            var fartSound = document.getElementById("fartSound");
            fartSound.play();
        });
    </script>
</body>
      </html>
